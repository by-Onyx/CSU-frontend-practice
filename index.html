<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Mulish&display=swap"
        rel="stylesheet">
    <title>Practice</title>
</head>

<body>
    <div class="container">
        <div class="pricing-section">
            <div class="pricing-header">
                <div class="pricing-header__title">
                    Get the right plan for future product.
                </div>
                <div class="switch">
                    <div class="switch__button switch__button_active">
                        Yearly
                    </div>
                    <div class="switch__button">
                        Monthly
                    </div>
                </div>
            </div>
            <div class="pricing-content">
                <div class="price-item">
                    <div class="price-item__title">
                        Starter
                    </div>
                    <div class="price-item__price">
                        Free
                    </div>
                    <div class="price-item__content">
                        <div class="price-item__website-count">
                            1 Website
                        </div>
                        <div class="price-item__storage-count">
                            5 GB Hosting
                        </div>
                        <div class="price-item__support">
                            Limited Support
                        </div>
                    </div>
                    <button class="price-item__button">
                        Get Started
                    </button>
                </div>
                <div class="price-item price-item_selected">
                    <div class="price-item__title">
                        Premium
                    </div>
                    <div class="price-item__price">
                        $29/month
                    </div>
                    <div class="price-item__content">
                        <div class="price-item__website-count">
                            10 Website
                        </div>
                        <div class="price-item__storage-count">
                            15 GB Hosting
                        </div>
                        <div class="price-item__support">
                            Premium Support
                        </div>
                    </div>
                    <button class="price-item__button">
                        Get Started
                    </button>
                </div>
                <div class="price-item">
                    <div class="price-item__title">
                        Enterprise
                    </div>
                    <div class="price-item__price">
                        $49/month
                    </div>
                    <div class="price-item__content">
                        <div class="price-item__website-count">
                            Unlimited Website
                        </div>
                        <div class="price-item__storage-count">
                            50 GB Hosting
                        </div>
                        <div class="price-item__support">
                            Premium Support
                        </div>
                    </div>
                    <button class="price-item__button">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
